    <!-- First Name -->
    <div id="first_name_container" class="profile-field-container">
        <div class="label-and-field">

            <label>First Name:</label>
            <input type="text" id="first_name_input" class="profile-field-display" value="{{ user.first_name }}"
                   readonly>

        </div>

        <div class="field-buttons">
            <p id="first_name_edit_btn" onclick="editField('first_name')">✎_ Edit</p>
            <p id="first_name_cancel_btn" onclick="cancelEdit('first_name')" style="display: none;">Cancel</p>
            <p id="first_name_save_btn" onclick="saveField('first_name')" style="display: none;">Save</p>

        </div>

    </div>

    <!-- Last Name -->
    <div id="last_name_container" class="profile-field-container">
        <div class="label-and-field">
            <label>Last Name:</label>
            <input type="text" id="last_name_input" class="profile-field-display" value="{{ user.last_name }}" readonly>
        </div>
        <div class="field-buttons">
            <p id="last_name_edit_btn" onclick="editField('last_name')">✎_ Edit</p>
            <p id="last_name_cancel_btn" onclick="cancelEdit('last_name')" style="display: none;">Cancel</p>
            <p id="last_name_save_btn" onclick="saveField('last_name')" style="display: none;">Save</p>
        </div>
    </div>

    <!-- Age -->
    <div id="age_container" class="profile-field-container">
        <div class="label-and-field">
            <label>Age:</label>
            <input type="number" id="age_input" class="profile-field-display" value="{{ user.profile.age }}" readonly>
        </div>
        <div class="field-buttons">
            <p id="age_edit_btn" onclick="editField('age')">✎_ Edit</p>
            <p id="age_cancel_btn" onclick="cancelEdit('age')" style="display: none;">Cancel</p>
            <p id="age_save_btn" onclick="saveField('age')" style="display: none;">Save</p>
        </div>
    </div>

    <!-- University -->
    <div id="university_container" class="profile-field-container">
        <div class="label-and-field">
            <label>University:</label>
            <input type="text" id="university_input" class="profile-field-display" value="{{ user.profile.university }}"
                   readonly>
        </div>
        <div class="field-buttons">
            <p id="university_edit_btn" onclick="editField('university')">✎_ Edit</p>
            <p id="university_cancel_btn" onclick="cancelEdit('university')" style="display: none;">Cancel</p>
            <p id="university_save_btn" onclick="saveField('university')" style="display: none;">Save</p>
        </div>
    </div>


</form>
