{% extends 'base/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block scripts %}
    <script src="https://accounts.google.com/gsi/client" async></script>
{% endblock %}

{% block content %}

    <div class="auth-form">

        <form method="post">

            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Login</button>

        </form>

    </div>

    <div>
        <p>Hi there ðŸ™‚ </p>
        <p>Click below to sign in with Google</p>
        <div id="g_id_onload"
             data-client_id="696778763348-vsaqapj9blit8tvubjtv52t0fqqo8l4s.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-login_uri="http://localhost:8000/accounts/auth-receiver/"
             data-itp_support="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="center"
             data-width="40"
             data-lang="en">
        </div>
    </div>
    
    <a href="{% url 'password_reset' %}">forgotten password</a>
    


{% endblock %}
